<body>
	<div id="container">
		<div id="login-form" class="modal">
			<span onclick="document.getElementById('login-form').style.display='none'" 
			class="close" title="Close Modal">&times;</span>
			<div class="modal-content animate">
				<div class="imgcontainer">
				  <img src="./images/profile-picture.png" alt="Avatar" class="avatar">
				</div>
			
				<div class="container-form">
				  
				  <label for="username"><b>Username</b></label>
				  <input type="text" placeholder="Enter Username" id="username" name="username" onkeydown = "if (event.keyCode == 13) setUsername()" autofocus>
				  <div><label class="error"></label></div>
				  <button onclick="setUsername()" id="login-button">Login</button>
				</div>
			</div>
		</div>

			<div class="profile-bar">
				<img src="./images/profile-picture.png" class="profile-picture">
				<div id="user"></div>

					<a href="#"><i class="fa fa-comments fa-2x" aria-hidden="true"></i></a>
				</div>
				<div class="settings"></div>
			</div>
			<div class="search-bar">
				<input type="text" name="search" id="search" placeholder="Search or start new chat">
