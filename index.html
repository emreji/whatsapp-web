<!DOCTYPE html>
<html>
<head>
	<title>Whatsapp</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<div id="container">
		<aside>
			<div class="profile-bar">
				<img src="images/profile-picture.jpg" class="profile-picture">
				<div class="new-message"><span><i class="fa fa-comment"></i></span></div>
				<div class="settings"></div>
			</div>
			<div class="search-bar">
				<input type="text" name="search" id="search" placeholder="Search or start new chat">
			</div>
			<div class="chat-list">
				<ul>
					<li>
						<div class="contact-profile-picture">
							<img src="images/profile-picture.jpg" >
						</div>
						<div class="chat-contact">
							<div class="contact-name">Elizabeth</div>
							<div class="chat-message">Hi</div>
						</div>
						<div class="time">9:35p.m</div>
					</li>
					<li>
						<div class="contact-profile-picture">
							<img src="images/profile-picture.jpg" >
						</div>
						<div class="chat-contact">
							<div class="contact-name">Elizabeth</div>
							<div class="chat-message">Hi</div>
						</div>
						<div class="time">9:35p.m</div>
					</li>
				</ul>
			</div>
		</aside>
		<main>
			<div class="chat-details">
				<div class="contact-profile-picture">
					<img src="images/profile-picture.jpg" >
				</div>
				<div class="contact-name"></div>
				<div class="group-details"></div>
				<div class="attach-file"></div>
				<div id="settings"></div>
			</div>
			<div class="chat-window">
				Here goes the chat...
			</div>
			<div class="new-message-bar">
				<div class="smiley"></div>
				<input type="text" class="type-new-message">
				<div class="speak"></div>
			</div>
		</main>
	</div>
</body>
</html>
